<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dee1d4;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Place video behind the image */
            overflow: hidden;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures video covers the entire background */
        }

        #image-container {
            position: relative;
            z-index: 1; /* Place image above the video */
        }

        #image-container img {
            cursor: pointer;
            max-width: 100%;  
            max-height: 100%; 
            height: auto;
            width: auto; 
            transition: transform 0.3s ease;
        }

        #embed-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 2; /* Place embed content above everything else */
        }

        #embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .fade-in {
            display: block;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 1s ease;
        }
    </style>
</head>
<body>
    <audio id="background-audio" src="https://marceloavf.github.io/wedding-hemilly-eliseu/background-audio.mp3" type="audio/mp3" loop autoplay></audio>
    
    <div id="video-container">
        <video id="invitation-video" preload="auto">
            <source src="invitation-video.mp4" type="video/mp4">
        </video>
    </div>
    
    <div id="image-container">
        <img src="https://marceloavf.github.io/wedding-hemilly-eliseu/envelope-closed.png" alt="Click to start video" onclick="startVideo()">
    </div>
    
    <div id="embed-container">
        <iframe src="https://your-canva-embed-url.com"></iframe>
    </div>
    
    <script>
        function startVideo() {
            var imageContainer = document.getElementById('image-container');
            var embedContainer = document.getElementById('embed-container');
            var backgroundAudio = document.getElementById('background-audio');
            var video = document.getElementById('invitation-video');
            
            // Fade out image container
            imageContainer.style.display = 'none';
            
            // Play the background audio
            backgroundAudio.play(); // Ensure this is called after a user interaction

            // Handle end of video
            video.onended = function() {
                // Show embed container
                embedContainer.classList.add('fade-in');
            };
        }
    </script>
</body>
</html>
