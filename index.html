<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #dee1d4;
            position: relative;
        }

        #video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        #video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Disable interaction with the video */
        }

        #image-container {
            position: relative;
            padding: 20px;
            z-index: 1;
            opacity: 1;
            visibility: visible;
            transition: opacity 1s ease, visibility 0s linear 1s;
        }

        #image-container img {
            cursor: pointer;
            max-width: 100%;
            max-height: 100%;
            height: auto;
            width: auto;
            transition: transform 0.3s ease;
        }

        #image-container.fade-out {
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease, visibility 0s linear 1s;
        }

        #redirect-link {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            background: transparent;
        }
    </style>
</head>
<body>
    <audio id="background-audio" preload="auto" src="https://wedding-animated-invites.github.io/wedding-hemilly-eliseu/background-audio.mp3" type="audio/mp3" loop autoplay></audio>
    
    <div id="video-container">
        <video id="invitation-video" preload="auto">
            <source src="https://wedding-animated-invites.github.io/wedding-hemilly-eliseu/wedding-invitation-video.webm" type="video/webm">
        </video>
    </div>
    
    <div id="image-container">
        <img src="https://wedding-animated-invites.github.io/wedding-hemilly-eliseu/envelope-closed.png" alt="Click to start video" onclick="startVideo()">
    </div>
    
    <a id="redirect-link" href="https://noivos.casar.com/hemilly-e-eliseu"></a>
    
    <script>
        function startVideo() {
            var imageContainer = document.getElementById('image-container');
            var video = document.getElementById('invitation-video');
            var redirectLink = document.getElementById('redirect-link');

            // Apply fade-out effect to image container
            imageContainer.classList.add('fade-out');

            // Play the video
            video.play();

            // Hide the image container after the fade-out completes
            imageContainer.addEventListener('transitionend', function() {
                if (imageContainer.style.opacity == 0) {
                    imageContainer.style.display = 'none';
                }
            });

            // Make the entire screen clickable after 20 seconds
            setTimeout(function() {
                redirectLink.style.display = 'block';
            }, 20000);

            // Play the background audio
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
